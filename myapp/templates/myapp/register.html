
{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
<style type="text/css">
	.login-form {
		width: 340px;
		margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
	.input-group-addon .fa {
        font-size: 18px;
    }
    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>
<div class="container">
  {% if registered %}
    <h1>ThankU for registering</h1>
  {% else %}
    <h1>Register Here</h1>
    <form method="post" class="login-form">
      {% csrf_token %}
      <h2 class="text-center">Register</h2>
      <div class="form-group">
        <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i>Username:</span>
              {{ user_form.username }}
          </div>
      </div>
  <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i>Email:</span>
            {{ user_form.email }}
          </div>
      </div>
      <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i>Password:</span>
                {{ user_form.password }}
              </div>
          </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">SignUp</button>
      </div>

    </form>
    {% endif %}
</div>
{% endblock %}
